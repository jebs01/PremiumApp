<form #registerForm="ngForm" (ngSubmit)="calculate()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="name" [(ngModel)]="model.name" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="age" class="form-control" required name="age" [(ngModel)]="model.age" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Calculate</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
